<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TraceItBack</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-slate-100 overflow-x-hidden">

    <div class=" bg-slate-100 flex justify-center pt-3">
        <img src="mainlogo.png" class=" h-20 rounded-2xl hover:shadow-yellow-glow">
    </div>

    
    <div class="bg-slate-100 h-screen w-screen flex justify-center item-center">
        
        <div class=" flex gap-20 items-center">
        <!-- left -->
         <div class="flex justify-between ">
            <img src="logo.png" class="w-96 mb-4 h-2/3 rounded-xl animate-bounce-corners" >
         </div>

        <!-- right -->

        <div class="flex flex-col align-center justify-center bg-white p-8 gap-4 group rounded-xl w-96 hover:shadow-md mx-auto">
            <input class="placeholder:text-slate-400 h-14 w-full border p-3 rounded-xl emailId" placeholder="Email or phone number" required ></input>
            <input class="placeholder:text-slate-400 h-14 border p-3 rounded-xl password" placeholder="Password" id="password"></input>

            <button class="bg-yellow-400 text-gray-600 p-3 rounded-xl login_btn " id="login_btn">Log in</button>

            <hr class="border-t-1 border-slate-400" />

            <button class="bg-green-500 rounded-xl text-white p-3 w-full newAcc_btn" id="newAcc_btn" onClick="window.location.href='./create.html'">Create new account</button>
        </div>
    </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
